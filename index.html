<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>bootstrap</title>
</head>
<body class="bg-dark">
    <div class="container text-center text-white">
        <h1>Calculator</h1>
        <div class="mb-3">
            <label for="firstnumber" class="form-label">First Number</label>
            <input type="number" class="form-control" id="num1" placeholder="enter the first number" style="width: 250px; margin:auto">
          </div>
          <div class="mb-3">
            <label for="secondnumber" class="form-label">second Number</label>
            <input type="number" class="form-control" id="num2" placeholder="enter the secondnumber" style="width: 250px; margin:auto">
          </div>
          <button class="btn btn-primary" id="btn1">Add</button>
          <button class="btn btn-primary" id="btn2">Sub</button>
          <p id="para"></p>
          
    </div>



    <script src="app.js"></script>

    
</body>
</html>
